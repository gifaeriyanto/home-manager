- name: Fish shell configuration
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Install Fish shell
      homebrew:
        name: fish
        state: present

    - name: Install Fish plugins
      homebrew:
        name: "{{ item }}"
        state: present
      loop:
        - thefuck
        - z

    - name: Set Fish as the default shell
      shell: |
        if ! grep -Fxq "/usr/local/bin/fish" /etc/shells; then
          echo "/usr/local/bin/fish" | sudo tee -a /etc/shells
        fi
        chsh -s /usr/local/bin/fish
      args:
        executable: /bin/bash

    - name: Add Fish shell initialization
      lineinfile:
        path: ~/.config/fish/config.fish
        create: yes
        line: |
          # Max open files limit
          ulimit -n 200000
          # Max processes limit
          ulimit -u 2048
          # Fish color configuration
          set -U fish_color_command 6CB6EB --bold
          set -U fish_color_redirection DEB974
          set -U fish_color_operator DEB974
          set -U fish_color_end C071D8 --bold
          set -U fish_color_error EC7279 --bold
          set -U fish_color_param 6CB6EB
          set fish_greeting

    - name: Install Starship prompt
      homebrew:
        name: starship
        state: present

    - name: Add Starship configuration
      copy:
        dest: ~/.config/starship.toml
        content: |
          add_newline = true
          command_timeout = 1000
          [cmd_duration]
          format = " [$duration]($style) "
          style = "bold #EC7279"
          show_notifications = true

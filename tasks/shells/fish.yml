- name: Install Fish shell
  homebrew:
    name: fish
    state: present

- name: Install Fish plugins
  homebrew:
    name: "{{ item }}"
    state: present
  loop:
    - thefuck
    - z

- name: Add Fish shell to /etc/shells
  shell: |
    if ! grep -Fxq "/opt/homebrew/bin/fish" /etc/shells; then
      echo "/opt/homebrew/bin/fish" | sudo tee -a /etc/shells
    fi
  args:
    executable: /bin/bash

- name: Set Fish as the default shell
  shell: |
    chsh -s /opt/homebrew/bin/fish
  args:
    executable: /bin/bash

- name: Add Homebrew to Fish PATH
  lineinfile:
    path: ~/.config/fish/config.fish
    create: yes
    regexp: '^set -U fish_user_paths /opt/homebrew/bin'
    line: 'set -U fish_user_paths /opt/homebrew/bin $fish_user_paths'

- name: Add Fish shell initialization
  lineinfile:
    path: ~/.config/fish/config.fish
    create: yes
    regexp: '^ulimit -n'
    line: 'ulimit -n 200000'
  with_items:
    - { regexp: '^ulimit -n', line: 'ulimit -n 200000' }
    - { regexp: '^ulimit -u', line: 'ulimit -u 2048' }
    - { regexp: '^set -U fish_color_command', line: 'set -U fish_color_command 6CB6EB --bold' }
    - { regexp: '^set -U fish_color_redirection', line: 'set -U fish_color_redirection DEB974' }
    - { regexp: '^set -U fish_color_operator', line: 'set -U fish_color_operator DEB974' }
    - { regexp: '^set -U fish_color_end', line: 'set -U fish_color_end C071D8 --bold' }
    - { regexp: '^set -U fish_color_error', line: 'set -U fish_color_error EC7279 --bold' }
    - { regexp: '^set -U fish_color_param', line: 'set -U fish_color_param 6CB6EB' }
    - { regexp: '^set fish_greeting', line: 'set fish_greeting' }
  loop: "{{ items }}"
  loop_control:
    loop_var: item
  vars:
    items:
      - { regexp: '^ulimit -n', line: 'ulimit -n 200000' }
      - { regexp: '^ulimit -u', line: 'ulimit -u 2048' }
      - { regexp: '^set -U fish_color_command', line: 'set -U fish_color_command 6CB6EB --bold' }
      - { regexp: '^set -U fish_color_redirection', line: 'set -U fish_color_redirection DEB974' }
      - { regexp: '^set -U fish_color_operator', line: 'set -U fish_color_operator DEB974' }
      - { regexp: '^set -U fish_color_end', line: 'set -U fish_color_end C071D8 --bold' }
      - { regexp: '^set -U fish_color_error', line: 'set -U fish_color_error EC7279 --bold' }
      - { regexp: '^set -U fish_color_param', line: 'set -U fish_color_param 6CB6EB' }
      - { regexp: '^set fish_greeting', line: 'set fish_greeting' }

- name: Install Starship prompt
  homebrew:
    name: starship
    state: present

- name: Add Starship initialization to Fish config
  lineinfile:
    path: ~/.config/fish/config.fish
    create: yes
    regexp: '^starship init fish'
    line: 'starship init fish | source'

- name: Apply Starship Nerd Font preset
  shell: |
    starship preset nerd-font-symbols -o ~/.config/starship.toml
  args:
    executable: /bin/bash
  register: starship_preset_result
